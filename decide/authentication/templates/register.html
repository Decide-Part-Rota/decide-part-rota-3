{% load socialaccount %}
{% load i18n static %}

<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'registration/style.css' %}" />
    <title>Register</title>

</head>

<body>



  <h1 class="d-flex justify-content-center" style="margin: 20;">Register form</h1> 

  <div class="d-flex justify-content-center">

      <form method="POST" style="margin: 10;">
            {%csrf_token%}
            <table>
                {{form.as_table}}
            </table>
            <button id="id_button" type="submit" class="btn btn-outline-dark">Submit</button>

            <br><br>

            <a href="{% provider_login_url 'google' next='/authentication/completeForm/' %}">
                <button type="button" class="login-with-google-btn" >
                    Sign in with Google
                </button>
            </a>
      </form>
  </div>




    

</body>

</html>
